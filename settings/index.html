<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<div id="sample"></div>
<body>
<script>
  const storedData = sessionStorage.getItem("ecoHeater");

  if (!storedData) {
    alert("セッションストレージに ecoHeater のデータが存在しません。");
    window.location.href = '../index.html';
  } else {
    const parsedEcoHeater = JSON.parse(storedData);
    document.getElementById("sample").innerHTML = 
      `<h1>Eco Heater Data</h1>
      <p>Operation Mode: ${parsedEcoHeater.operationMode}</p>
      <p>Tank Temperature: ${parsedEcoHeater.tankTemperature}°C</p>
      <p>Bath Mode: ${parsedEcoHeater.bathMode}</p>
      <p>Water Level: ${parsedEcoHeater.energySaving.level}</p>`;
  }
</script>
</body>

</html>
