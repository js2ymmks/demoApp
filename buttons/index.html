<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPhone SE デモアプリ</title>
  <link rel="stylesheet" href="../assets/cs/style.css" />
  <script src="../assets/js/json.js"></script>
  <script src="../assets/js/script.js" defer></script>
</head>

<body>
  <div class="app_wrapper">
    <!-- ヘッダー -->
    <header class="app_wrapper_header">
      <img src="../assets/img/header.png" alt="header">
    </header>

    <!-- メイン -->
    <main class="app_wrapper_main">
      <img id="autoMode" class="btn-ope-mode" alt="button">
      <img id="reheatMode" class="btn-ope-mode" alt="button">
      <img id="pikariyuMode" class="btn-ope-mode" alt="button">
      <img src="../assets/img/ope-button-mode-01.svg" class="d-block" alt="button">
      <img src="../assets/img/ope-button-mode-02.svg" class="d-none" alt="button">
      <img src="../assets/img/ope-button-mode-03.svg" class="d-none" alt="button">
      <img src="../assets/img/ope-button-mode-04.svg" class="d-none" alt="button">
      <img src="../assets/img/ope-button-mode-05.svg" class="d-none" alt="button">
      <img src="../assets/img/ope-button-mode-06.svg" class="d-none" alt="button">
    </main>

    <!-- フッター -->
    <footer class="app_wrapper_footer">
      <img src="../assets/img/foooter.png" alt="footer">
    </footer>
  </div>

  <script>
    const rawData = sessionStorage.getItem("ecoCuteData");

    if (!rawData) {
      alert("セッションが切れているか、データが読み込まれていません。");
      // トップページへ戻る
      window.location.href = "./index.html";
    } else {
      const ecoCute = JSON.parse(rawData);

      // ボタンの初期状態を設定
      document.getElementById("autoMode").src = ecoCute.baseUrl + ecoCute.bath.autoMode;
      document.getElementById("reheatMode").src = ecoCute.baseUrl + ecoCute.bath.reheatMode;
      document.getElementById("pikariyuMode").src = ecoCute.baseUrl + ecoCute.bath.pikariyuMode;

      // ボタンのクリックイベント（省略）
    }
    // ボタンのクリックイベント
    document.querySelectorAll('.btn-ope-mode').forEach(button => {
      button.addEventListener('click', function () {
        const mode = this.id;
        const newSrc = this.src.includes('off') ? this.src.replace('off', 'on') : this.src.replace('on', 'off');
        this.src = newSrc;

        // モードに応じて表示を切り替え
        if (mode === 'autoMode') {
          document.querySelector('.d-block').classList.remove('d-block');
          document.querySelector('.d-block').classList.add('d-none');
          document.querySelector('.d-none').classList.remove('d-none');
          document.querySelector('.d-none').classList.add('d-block');
        }
      });
    });
  </script>
</body>

</html>
