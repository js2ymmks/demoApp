<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>iOS風 数値ピッカー</title>
  <style>
body {
  margin: 0;
  height: 100vh;
  background: #f5f5f7;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ピッカー枠 */
.picker {
  position: relative;
  width: 200px;
  height: 240px;
  margin: 100px auto;
  overflow: hidden;
  background: #fff;
  border-radius: 12px;
}

/* 中央選択ライン */
.picker-mask {
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  height: 40px;
  transform: translateY(-50%);
  border-top: 1px solid #ccc;
  border-bottom: 1px solid #ccc;
  pointer-events: none;
}

/* 数値リスト */
.picker-list {
  list-style: none;
  padding: 0;
  margin: 0;
  text-align: center;
}

.picker-list li {
  height: 40px;
  line-height: 40px;
  font-size: 20px;
  color: #999;
}

/* 中央に近いほど強調 */
.picker-list li.active {
  color: #000;
  font-weight: 600;
}

  </style>

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollSmoother.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="smooth-wrapper">
    <div id="smooth-content">

      <div class="picker">
        <div class="picker-mask"></div>
        <ul class="picker-list">
          <!-- JSで生成 -->
        </ul>
      </div>

    </div>
  </div>

  <script>

    gsap.registerPlugin(ScrollTrigger, ScrollSmoother);

// 数値生成
const list = document.querySelector(".picker-list");
const ITEM_HEIGHT = 40;
const COUNT = 50;

for (let i = 0; i <= COUNT; i++) {
  const li = document.createElement("li");
  li.textContent = i;
  list.appendChild(li);
}

// ScrollSmoother 初期化
const smoother = ScrollSmoother.create({
  wrapper: "#smooth-wrapper",
  content: "#smooth-content",
  smooth: 1.2,
  effects: false
});

// スクロール領域を疑似的に作る
const maxScroll =
  list.children.length * ITEM_HEIGHT - 240;

// スクロールトリガー（ピッカー専用）
ScrollTrigger.create({
  trigger: ".picker",
  start: "top top",
  end: `+=${maxScroll}`,
  scrub: true,
  pin: true,
  onUpdate(self) {
    const y = self.progress * maxScroll;
    gsap.set(list, { y: -y });

    updateActive(y);
  },
  snap: {
    snapTo: value => {
      const snapped =
        Math.round((value * maxScroll) / ITEM_HEIGHT) *
        ITEM_HEIGHT;
      return snapped / maxScroll;
    },
    duration: 0.2,
    ease: "power2.out"
  }
});

// 中央の数値を判定
function updateActive(scrollY) {
  const center = scrollY + 120; // picker高さの半分
  const index = Math.round(center / ITEM_HEIGHT);

  [...list.children].forEach((li, i) => {
    li.classList.toggle("active", i === index);
  });
}
  </script>
</body>
</html>
